<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>For Bubbu ğŸ’–</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    text-align:center;
    overflow:hidden;
    background: linear-gradient(-45deg,#ffe6f2,#ffd1ec,#fff0f6,#ffcce6);
    background-size:400% 400%;
    animation: gradientMove 12s ease infinite;
}

/* Animated Gradient */
@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Glowing blur circles */
body::before, body::after{
    content:"";
    position:absolute;
    width:400px;
    height:400px;
    background:rgba(255,20,147,0.25);
    border-radius:50%;
    filter:blur(120px);
    animation: glowMove 10s infinite alternate;
    z-index:-1;
}

body::after{
    right:0;
    bottom:0;
    background:rgba(255,105,180,0.25);
}

@keyframes glowMove{
    0%{transform:translate(-60px,-60px);}
    100%{transform:translate(60px,60px);}
}

.page{
    display:none;
    height:100vh;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    padding:20px;
    position:relative;
}

.active{
    display:flex;
}

h1,h2,p{
    color:#ff1493;
    text-shadow:0 0 10px rgba(255,20,147,0.4);
}

/* Floating Hearts */
.heart{
    position:absolute;
    color:#ff1493;
    animation: floatHeart 6s linear infinite;
    opacity:0.6;
    pointer-events:none;
}

@keyframes floatHeart{
    0%{
        transform:translateY(100vh) scale(0.5);
        opacity:0;
    }
    50%{
        opacity:0.8;
    }
    100%{
        transform:translateY(-10vh) scale(1);
        opacity:0;
    }
}

button{
    padding:12px 30px;
    margin:10px;
    font-size:18px;
    border:none;
    border-radius:25px;
    background:linear-gradient(45deg,#ff4da6,#ff1493);
    color:white;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 15px pink;
}

button:hover{
    transform:scale(1.1);
}

.flexRow{
    display:flex;
    gap:20px;
    align-items:center;
    justify-content:center;
}

.loading-bar{
    width:300px;
    height:20px;
    background:#ffd1ec;
    border-radius:20px;
    overflow:hidden;
}

.loading-fill{
    height:100%;
    width:0%;
    background:#ff1493;
    animation:load 3s forwards;
}

@keyframes load{
    100%{width:100%;}
}

.letter-grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:20px;
}

.letter{
    background:linear-gradient(45deg,#ff4da6,#ff1493);
    color:white;
    padding:25px;
    border-radius:20px;
    cursor:pointer;
    animation:float 4s infinite ease-in-out;
    box-shadow:0 0 20px rgba(255,20,147,0.5);
}

@keyframes float{
    0%{transform:translateY(0px);}
    50%{transform:translateY(-15px);}
    100%{transform:translateY(0px);}
}

.gif{
    width:200px;
    margin:15px;
}

.photos img{
    width:150px;
    margin:10px;
    border-radius:12px;
}

.returnBtn{
    background:linear-gradient(45deg,#ff1493,#ff4da6);
    padding:14px 35px;
    border-radius:30px;
    font-size:18px;
    box-shadow:0 0 15px pink;
}

#moveBtn, #moveBtn2{
    position:absolute;
}
</style>
</head>

<body>

<script>

let noClickCount = 0;

function showPage(id){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function nextPage(num){
    showPage("page"+num);

    if(num==2){
        setTimeout(()=>showPage("page4"),3000);

}

function restartFlow(){
    showPage("page1");
}

function handleNo(){
    noClickCount++;

    if(noClickCount==1){

}

document.getElementById("moveBtn").onmouseover=function(){

}
